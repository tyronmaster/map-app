<div class="dragable__box" cdkDrag>
  <div class="radio__test">
    <label for="radio-group-label">Pick your favorite season</label>
    <mat-radio-group
      aria-labelledby="radio-group-label"
      class="radio-group"
      [value]="type"
      (change)="onChanges($event)"
    >
      <mat-radio-button
        *ngFor="let type of dataTypes"
        class="radio-button"
        [value]="type.replaceAll(' ','_').toUpperCase()"
      >
        {{ type }}
      </mat-radio-button>
    </mat-radio-group>
  </div>
</div>
