<app-header (roadsSelected)="onRoadsSelected($event)"></app-header>
<app-sidemenu (options)="onOptionsChange($event)"></app-sidemenu>
<google-map
  height="100vh"
  width="100%"
  (mapClick)="onMapClick($event)"
  [center]="center"
  [zoom]="zoom"
  [contentEditable]="true"
>
  <map-marker
    [position]="position"
    [options]="markerOptions"
    (mapMouseup)="onPositionChanged()"
  />
</google-map>
