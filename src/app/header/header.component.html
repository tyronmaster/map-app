<h1 class="title">Select the road you are interested in</h1>

<div class="selection__container">
  <mat-form-field>
    <mat-label>Select a Road</mat-label>
    <mat-select [formControl]="roads" multiple>
      <mat-select-trigger>
        {{roads.value?.[0] || ''}}
        <span
          class="selection__addition"
          *ngIf="(roads.value?.length || 0) > 1"
        >
          (+{{ (roads.value?.length || 0) - 1 }}
          {{ roads.value?.length === 2 ? "other" : "others" }})
        </span>
      </mat-select-trigger>
      <mat-option
        *ngFor="let road of roadsList$ | async; track: road"
        [value]="road"
        >{{ road }}</mat-option
      >
    </mat-select>
  </mat-form-field>

  <p class="checked__roads">
    You selected: <span *ngFor="let selectedRoad of roads.value" class="selected__road">{{selectedRoad}}</span>
  </p>
</div>
